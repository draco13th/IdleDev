<html>

	<head>
	<!--Link to the CSS file-->
	<link rel="stylesheet" type="text/css" href="interface.css" />
	<!--Title that will appear in the tab section-->
	<title>IdleDev v0.0.5</title>
	<!--Info / Changelog Link-->
	<p><i>The game will autosave every minute.</i> <a href="http://draco13th.github.io/IdleDev/Changelog/">Changelog</a></p>
	<!--Script to load the game upon page refresh-->
	<script>
	function load() {
		var savegame = JSON.parse(localStorage.getItem("save"));
		if (typeof savegame.code !== "undefined") code = savegame.code;
		if (typeof savegame.interns !== "undefined") interns = savegame.interns;
		if (typeof savegame.programs !== "undefined") programs = savegame.programs;
	}
	window.onload = load;
	</script>
	</head>
	
	<body>
	<!--Information Section-->
	<!--Code per Second-->
	<div id="codepersecond" class="codepersecond">
		<p>CPS: </p>
		<span id="codeps">0</span>
	</div>
	<!--Lines of Code-->
	<div id="linespersecond" class="linespersecond">
		<p>Lines of Code: </p>
		<span id="code">0</span>
	</div>
	<br>
	
	<!--Gameplay section-->
	<div id="gameplay_section">
		<!--Generate Code-->
		<div id="gencode" class="gameplay_section noselect" onclick="createCode(1)">Generate Code</div>
		<!--Hire Intern-->
		<div id="hireintern" class="gameplay_section noselect" onclick="hireIntern()">Hire a <del>slave</del> Intern</div>
	</div>
	<br>
	<div id="gameplay_info" class="gameplay_info">
		<!--Track interns and cost-->
		<p>Interns: </p>
		<span id="interns">0</span>
		<p>| Cost: <p>
		<span id="internCost">10</span>
	</div>
	<br>
	
	<!--Options Section-->
	<div id="options_section">
		<div id="option1" class="options_button" onclick="saveGame()">Save Game</div>
		<div id="option2" class="options_button" onclick="deleteSave()">Hard Reset</div>
	</div>
	<br>
	
	<!--Test Section-->
	<p>Anything below this line is in testing, no guarantees to work, or effect gameplay.</p>
	<hr>
	
	<!--Compile a Program-->
	<div id="compiler">
		<div id="compprogram" class="test noselect" onclick="compileProgram()">Compile Program</div>
		<p>Programs: </p>
		<span id="programs">0</span>
	</div>
	
	<!--Link to JavaScript file-->
	<script type="text/javascript" src="main.js"></script>
	</body>
	
</html>
