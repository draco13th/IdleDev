<html>

	<head>
	
	<!--Link to the CSS file-->
	<link rel="stylesheet" type="text/css" href="interface.css" />
	
	<title>IdleDev v0.0.3</title>
	
	<!--Load the game when the page refreshes-->
	<script>
	function load() {
		var savegame = JSON.parse(localStorage.getItem("save"));
		if (typeof savegame.code !== "undefined") code = savegame.code;
		if (typeof savegame.interns !== "undefined") interns = savegame.interns;
	}
	window.onload = load;
	</script>
	
	</head>
	
	<body>
	
	<h2>IdleDev v0.0.3</h2>
	<p><a href="http://draco13th.github.io/IdleDev/Changelog/">Changelog</a></p>
	
	<!--Buttons to save and delete current game-->
	<button type="button" onclick="saveGame()">Save Game</button>
	<button type="button" onclick="deleteSave()">Delete Save</button>
	<br><br>
	
	<p><button type="button" onclick="createCode(1)">_Generate Code_</button> Lines of Code: <span id="code">0</span></p>
	
	<!--Button to compile a program-->
	<button type="button" onclick="compile()">Compile Program</button>	
	
	<!--Button to hire intern-->
	<p><button type="button" onclick="hireIntern()">_Hire_An_Intern_</button> Interns: <span id="interns">0</span> | Cost: <span id="internCost">10</span></p>	
	
	<!--Code per Second-->
	<p>CPS: <span id="codeps">0</span></p>	

	<div class="test_button" onclick="test()">Click Me</div>

	<script type="text/javascript" src="main.js"></script>
	
	</body>
	
</html>
